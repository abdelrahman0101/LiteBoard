<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiteBoard</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
</head>
<body>
    <div id="toolbox">
        <button id="btnNew" class="tool fa fa-file"></button>
        <button id="btnImport" class="tool fa fa-folder-open"></button>
        <input type="file" id="file_importer" />
        <button id="btnSave" class="tool fa fa-save"></button>
        <button id="btnPrev" class="tool fa fa-step-backward"></button>
        <button id="btnNext" class="tool fa fa-step-forward"></button>
        <button id="btnPen" class="tool fa fa-pencil-alt"></button>
        <button id="btnCalligraphy" class="tool">خ</button>
        <button id="btnHighlight" class="tool fa fa-marker"></button>
        <button id="btnEraser" class="tool fa fa-eraser"></button>
        <button id="btnClear" class="tool fa fa-trash-alt"></button>
        <div class="tool_sep"></div>
        <label for="sldWidth">Size:</label>
        <input type="range" min="1" max="50" id="sldWidth" value="2" step="2">
        <div class="tool_sep"></div>
        <div id="palette">
            <button id="btnWhite" class="tool color"></button>
            <button id="btnRed" class="tool color"></button>
            <button id="btnGreen" class="tool color"></button>
            <button id="btnBlue" class="tool color"></button>
            <button id="btnCyan" class="tool color"></button>
            <button id="btnMagenta" class="tool color"></button>
            <button id="btnYellow" class="tool color"></button>
            <button id="btnBlack" class="tool color"></button>
        </div>
        <div class="tool_sep"></div>
        <select id="bgcolor">
            <option value="red">Background</option>
            <option value="green">Background</option>
            <option value="blue">Background</option>
            <option value="white">Background</option>
            <option value="yellow">Background</option>
            <option value="brown">Background</option>
            <option value="lightgreen">Background</option>
            <option value="lightblue">Background</option>
            <option value="darkblue">Background</option>
            <option value="darkgreen">Background</option>
            <option value="darkred">Background</option>
            <option value="pink">Background</option>
            <option value="black">Background</option>
            <option value="grey">Background</option>
        </select>
        <div class="tool_sep"></div>
        <div id="status"></div>
    </div>

    <div id="thumbs">
    </div>

    <canvas id="board" width="1360px" height="768px">
        
    </canvas>


    <script src="board.js"></script>
</body>
</html>
