<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opelea Whiteboard</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
</head>
<body>
    <div id="toolbox">
        <button id="btnNew" class="btn fa fa-file"></button>
        <button id="btnImport" class="btn fa fa-folder-open"></button>
        <input type="file" id="file_importer" accept="image/*,application/pdf" multiple/>
        <button id="btnSave" class="btn fa fa-save"></button>
        <button id="btnPrev" class="btn fa fa-step-backward"></button>
        <button id="btnNext" class="btn fa fa-step-forward"></button>
        <button id="btnPen" class="tool btn enabled fa fa-pencil-alt"></button>
        <div class="dropdown_container">
            <button id="btnCalligraphy" class="tool btn">خ</button>
            <div class="dropdown_list" id="calligraphy_angles">
                <button value="0">0&deg;</button>
                <button value="30">30&deg;</button>
                <button value="45">45&deg;</button>
                <button value="60">60&deg;</button>
                <button value="70" class="enabled">70&deg;</button>
                <button value="90">90&deg;</button>
            </div>
        </div>
        <button id="btnHighlight" class="tool btn fa fa-marker"></button>
        <button id="btnEraser" class="tool btn fa fa-eraser"></button>
        <button id="btnClear" class="btn fa fa-trash-alt"></button>
        <div class="tool_sep"></div>
        <div id="lineWidth">
            <label for="sldWidth">
                <span style="font-size: 7pt">⬤</span>
                <span style="font-size: 12pt">⬤</span>
                <span style="font-size: 18pt">⬤</span>
            </label>
            <input type="range" min="1" max="30" id="sldWidth" value="2" step="1">
        </div>
        <div class="tool_sep"></div>
        <div id="palette">
            <button id="btnWhite" class="btn color"></button>
            <button id="btnRed" class="btn color"></button>
            <button id="btnGreen" class="btn color"></button>
            <button id="btnBlue" class="btn color"></button>
            <button id="btnCyan" class="btn color"></button>
            <button id="btnMagenta" class="btn color"></button>
            <button id="btnYellow" class="btn color"></button>
            <button id="btnBlack" class="btn color"></button>
        </div>
        <div class="tool_sep"></div>
        <div class="dropdown_container">
            <button id="bgcolor">Background ▼</button>
            <div class="dropdown_list" id="background_colors">
                <button value="red">Background</button>
                <button value="green">Background</button>
                <button value="blue">Background</button>
                <button value="white">Background</button>
                <button value="yellow">Background</button>
                <button value="brown">Background</button>
                <button value="lightgreen">Background</button>
                <button value="lightblue">Background</button>
                <button value="darkblue">Background</button>
                <button value="darkgreen">Background</button>
                <button value="darkred">Background</button>
                <button value="pink">Background</button>
                <button value="black">Background</button>
                <button value="grey">Background</button>
            </div>
        </div>
        <div class="tool_sep"></div>
        <div id="status_container">
            <div id="status"></div>
            <progress id="fileProgress" value="0" max="100">Loading...</progress>
        </div>

    </div>

    <div id="thumbs">
    </div>
    <div id="board_container">
        <canvas id="board" width="100px" height="100px">

        </canvas>
    </div>
    <div id="float_screen">

    </div>
    <script src="./pdfjs-2.10.377-dist/build/pdf.js"></script>
    <script src="board.js"></script>
</body>
</html>
